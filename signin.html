<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title Here - Sig In</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body style="background-color: #388E3C">

        <div class="container-fluid">
            <div class="row justify-content-center h-100" style="min-height: 100%; min-height: 100vh; display: flex; align-items: center;">
                <div class="col-4 my-auto">
                    <div class="card" st>
                        <div class="card-header">
                            <div class="row">
                                <div class="col-2">
                                    <img src="img/starbucks_logo_30x30.png" style="height: 50px; width: 50px;" alt="Logo da Empresa">
                                </div>
                                <div class="col-10">
                                    <h5 class="card-title">Sign In</h5>
                                    <h6 class="card-subtitle">StarBucks Services</h6>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">User</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary">Sig In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
